pit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/hero-large_2x.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="1" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="ios%E6%99%BA%E8%83%BD%E5%BA%94%E7%94%A8%E5%BC%80%E5%8F%91">iOS智能应用开发</h1>

<h2 id="%E7%BD%91%E7%BB%9C%E9%80%9A%E4%BF%A1">网络通信</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="app%E9%80%9A%E4%BF%A1%E4%BB%BB%E5%8A%A1">App通信任务</h1>
<p>iOS应用开发过程中我们一般都是在应用层执行以下通信任务：</p>
<ul>
<li>访问Web服务</li>
<li>访问FTP</li>
<li>P2P通信</li>
<li>Socket通信</li>
<li>流数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E7%BD%91%E7%BB%9C%E9%80%9A%E4%BF%A1%E9%9A%BE%E7%82%B9">网络通信难点</h1>
<p>网络协议虽然已经很复杂，但iOS为网络通信提供了易用的编程接口，简单网络访问容易实现</p>
<p>然而，写好网络通信代码不易，因为需要适应不断变化的网络性能状态、断线、连接失败和其它由于互联网（特别是移动互联网）带来的问题</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%AE%9E%E9%99%85%E7%9A%84%E8%AE%BE%E8%AE%A1%E9%97%AE%E9%A2%98">实际的设计问题</h1>
<ul>
<li>网络通信会耗费用户时间和金钱，所以需要考虑好如何有效利用能源和带宽优化这些开销
<ul>
<li>批处理传输，尽可能空闲</li>
<li>下载最小的必须资源，并在本地缓存</li>
</ul>
</li>
<li>在移动设备上进行网络通信随时可能会遇到网络状态变化，所以更要优雅地处理各类网络问题
<ul>
<li>考虑网络可用问题、网速问题</li>
<li>在多种情况下测试</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="wkwebview">WKWebView</h1>
<p>在iOS8.0之前，如果向展示Web页面，开发者只能使用<code>UIWebView</code>。由于<code>UIWebView</code>过于笨重，而且有内存泄漏的问题，因此在使用<code>UIWebView</code>时，会拖慢设备的运行速度。当iOS8加入了<code>WebKit</code>之后，开发者可以使用<code>WKWebView</code>来代替<code>UIWebView</code>。<code>WKWebView</code>是<code>WebKit</code>框架中最重要的部分。</p>
<p><a href="https://developer.apple.com/documentation/webkit/viewing_desktop_or_mobile_web_content_using_a_web_view">https://developer.apple.com/documentation/webkit/viewing_desktop_or_mobile_web_content_using_a_web_view</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="wkwebview-1">WKWebView</h1>
<p>WebKit是Safari浏览器的视图布局和内容渲染引擎。它可以解析并渲染HTML，可以加载并展示图片，也可以执行JavaScript脚本。WKWebView和UIWebView在某些方面很相似，但是它更加强大。</p>
<p>相较于UIWebView</p>
<ul>
<li>UIWebView是UIKit的一部分而WKWebView是WebKit的一部分。</li>
<li>WKWebView加载和展示页面的速度更快，并且更加节省内存。</li>
<li>WKWebView的JavaScript引擎版本更新，执行效率更高</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AAwebview">创建一个webview</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ViewController</span>: <span class="hljs-title class_">UIViewController</span> {
    <span class="hljs-keyword">let</span> webView <span class="hljs-operator">=</span> <span class="hljs-type">WKWebView</span>()
    <span class="hljs-keyword">override</span> <span class="hljs-keyword">func</span> <span class="hljs-title function_">viewDidLoad</span>() {
        <span class="hljs-keyword">super</span>.viewDidLoad()
        <span class="hljs-comment">// Do any additional setup after loading the view.</span>
        <span class="hljs-keyword">self</span>.view <span class="hljs-operator">=</span> webView
    }
}
</code></pre>
<p>这段代码将你的<code>ViewController</code>的<code>view</code>设置为<code>webView</code>，如果你现在运行程序，屏幕上仍然是一片空白，因为我们没有加载内容。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/load-url.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E5%8A%A0%E8%BD%BD%E4%B8%80%E4%B8%AA%E9%A1%B5%E9%9D%A2">加载一个页面</h1>
<p>为ViewController添加以下的方法，并在viewDidLoad函数中进行调用。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">func</span> <span class="hljs-title function_">loadURL</span>() {
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> <span class="hljs-type">URL</span>(string: <span class="hljs-string">&quot;https://www.apple.cn&quot;</span>) {
            <span class="hljs-keyword">let</span> request <span class="hljs-operator">=</span> <span class="hljs-type">URLRequest</span>(url: url)
            webView.load(request)
        }
    }
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%8A%A0%E8%BD%BD%E6%9C%AC%E5%9C%B0%E5%86%85%E5%AE%B9">加载本地内容</h1>
<p><code>WKWebView</code>不仅可以加载URL，也可以通过<code>loadFileURL</code>加载本地的HTML文件里内容，你需要提供给这个方法一个指向你的Buddle中的html文件的url。例如你想加载你的buddle中的<code>test.html</code>的文件：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">func</span> <span class="hljs-title function_">loadLocalContent</span>() {
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> <span class="hljs-type">Bundle</span>.main.url(forResource: <span class="hljs-string">&quot;test&quot;</span>, withExtension: <span class="hljs-string">&quot;html&quot;</span>) {
            webView.loadFileURL(url, allowingReadAccessTo: url.deletingLastPathComponent())
        }
    }
</code></pre>
<p><code>deletingLastPathComponent</code>告诉WebKit，可以使用和html同一路径下的文件，来帮助展示html，例如相关的css文件等</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/load-local-content.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E5%8A%A0%E8%BD%BD%E6%9C%AC%E5%9C%B0%E5%86%85%E5%AE%B9-1">加载本地内容</h2>
<p>test.html的内容如下</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Hello, WebKit<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E5%8A%A0%E8%BD%BDhtml%E7%89%87%E6%AE%B5">加载HTML片段</h2>
<p>你也可以直接在代码中使用使用html片段，并将它直接传递给<code>WKWebView</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">func</span> <span class="hljs-title function_">loadHTMLFragment</span>() {
        <span class="hljs-keyword">let</span> content <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;&quot;
            &lt;html&gt;
            &lt;body&gt;
            &lt;h1&gt;Hello, WebKit!&lt;/h1&gt;
            &lt;/body&gt;
            &lt;/html&gt;
        &quot;&quot;&quot;</span>
        
        webView.loadHTMLString(content, baseURL: <span class="hljs-literal">nil</span>)
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E8%AE%BF%E9%97%AE%E6%8E%A7%E5%88%B6">访问控制</h2>
<p><code>WKWebView</code>默认是允许对所有网站的访问，但是你可以通过实现<code>WKNavigationDelegate</code>代理，来阻塞对于某些页面的访问：<br />
首先，让<code>ViewController</code>遵循<code>WKNavigationDelegate</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ViewController</span>: <span class="hljs-title class_">UIViewController</span>, <span class="hljs-title class_">WKNavigationDelegate</span> {
</code></pre>
<p>然后设置委托</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift">webView.navigationDelegate <span class="hljs-operator">=</span> <span class="hljs-keyword">self</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E6%B7%BB%E5%8A%A0%E8%AE%BF%E9%97%AE%E6%8E%A7%E5%88%B6">添加访问控制</h2>
<p>添加访问控制的方法（此时，我们只能访问 www.baidu.com）。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">func</span> <span class="hljs-title function_">webView</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">webView</span>: <span class="hljs-type">WKWebView</span>, 
        <span class="hljs-params">decidePolicyFor</span> <span class="hljs-params">navigationAction</span>: <span class="hljs-type">WKNavigationAction</span>, 
        <span class="hljs-params">decisionHandler</span>: <span class="hljs-keyword">@escaping</span> (<span class="hljs-type">WKNavigationActionPolicy</span>) -&gt; <span class="hljs-type">Void</span>) {
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> host <span class="hljs-operator">=</span> navigationAction.request.url<span class="hljs-operator">?</span>.host {
            <span class="hljs-built_in">print</span>(host)
            <span class="hljs-keyword">if</span> host <span class="hljs-operator">==</span> <span class="hljs-string">&quot;www.baidu.com&quot;</span> {
                decisionHandler(.allow)
                <span class="hljs-keyword">return</span>
            }
        }

        decisionHandler(.cancel)
    }
</code></pre>
</section>

<h1 id="url-loading-system">URL Loading System</h1>
<p>iOS提供了通过标准的Internet协议和URLs进行通信和互动的方式。URL Loading System提供了通过标准的Https协议对由URL标识的资源的访问能力。这个过程应该是异步的(asynchronous)，所以当应用在处理到来的数据和可能的错误时，应用仍然是可以响应用户的互动的。</p>
<p><a href="https://developer.apple.com/documentation/foundation/url_loading_system">https://developer.apple.com/documentation/foundation/url_loading_system</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="url-loading-system-1">URL Loading System</h1>
<p>开发者使用<code>URLSession</code>实例去创建一个或者多个<code>URLSessionTask</code>实例，通过使用<code>URLSessionTask</code>，可以拉取数据、下载文件或者上传数据或者文件。使用<code>URLSessionConfiguration</code>来配置一个session.<code>URLSessionConfiguration</code>指定如何使用缓存和Cookies。</p>
</section>

<p>URLSession是用来处理HTTP和HTTPS请求的类。</p>
<p><img src="images/8/url-session.png" alt="" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="url-session-1">URL Session</h1>
<p>你可以重复使用一个session来创建多个任务。例如，一个Web浏览器也许对于普通浏览和无痕浏览分别使用一个session来处理，并且指定无痕浏览对应的session不使用缓存。</p>
<p><img src="./images/8/6789dd96-afdc-4c18-b8eb-01f9012dc04d.png" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="urlsessiontask">URLSessionTask</h1>
<p><code>URLSessionTask</code>是对代表了任务的一个抽象类。一般来说，我们会处理以下类型的任务</p>
<ul>
<li>将数据拉取到内存(fetch data)</li>
<li>下载文件(file downloading)</li>
<li>数据上传(data uploading)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/tasks.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="urlsessiontask-1">URLSessionTask</h1>
<ul>
<li>URLSessionDataTask: 我们使用这个任务来发送GET请求，将服务器的数据拉取到内存。</li>
<li>URLSessionUploadTask： 将文件从硬盘通过PUT或者POST方法上传到服务器</li>
<li>URLSessionDownloadTask： 从远端的服务器下载文件到一个临时位置。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E6%8C%82%E8%B5%B7%E9%87%8D%E5%81%9A%E6%88%96%E8%80%85%E5%8F%96%E6%B6%88">挂起、重做或者取消</h1>
<ul>
<li>在任务结束之后，通过调用completion handler来返回结果<br />
<img src="images/8/bf4501ff-82b2-4dd4-9ec3-243ef0e70d21.png" alt="" style="width:900px;" /></li>
<li>在创建Session时，通过设置它的代理，通过代理中的自定义方法来返回结果。<br />
<img src="images/8/730c8e1b-654f-4eb9-9c63-d439a69ac5d2.png" alt="" style="width:700px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/fetch-data-ui.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E7%A4%BA%E4%BE%8B">示例</h2>
<p>我们通过一个例子展示从一个URL Session直接创建一个data task来完成将数据拉取到内存的操作。首先我们设计应用的UI界面，包括一个URL输入框，一个按钮，一个展示结果的textview<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="outlets--actions">Outlets &amp; Actions</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">@IBOutlet</span> <span class="hljs-keyword">weak</span> <span class="hljs-keyword">var</span> urlInput: <span class="hljs-type">UITextField</span>!
<span class="hljs-keyword">@IBOutlet</span> <span class="hljs-keyword">weak</span> <span class="hljs-keyword">var</span> fetchButton: <span class="hljs-type">UIButton</span>!
<span class="hljs-keyword">@IBOutlet</span> <span class="hljs-keyword">weak</span> <span class="hljs-keyword">var</span> contentView: <span class="hljs-type">UITextView</span>!

<span class="hljs-keyword">@IBAction</span> <span class="hljs-keyword">func</span> <span class="hljs-title function_">fetchData</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">sender</span>: <span class="hljs-keyword">Any</span>) {
        <span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> <span class="hljs-type">URL</span>(string: urlInput.text<span class="hljs-operator">!</span>)<span class="hljs-operator">!</span>
        <span class="hljs-keyword">let</span> task <span class="hljs-operator">=</span> <span class="hljs-type">URLSession</span>.shared.dataTask(with: url, completionHandler: {
            data, response, error <span class="hljs-keyword">in</span>
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> error <span class="hljs-operator">=</span> error {
                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<span class="hljs-subst">\(error.localizedDescription)</span>&quot;</span>)
                <span class="hljs-keyword">return</span>
            }
            <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> httpResponse <span class="hljs-operator">=</span> response <span class="hljs-keyword">as?</span> <span class="hljs-type">HTTPURLResponse</span>,
                  (<span class="hljs-number">200</span><span class="hljs-operator">...</span><span class="hljs-number">299</span>).contains(httpResponse.statusCode) <span class="hljs-keyword">else</span> {
                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;server error&quot;</span>)
                <span class="hljs-keyword">return</span>
            }
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> mimeType <span class="hljs-operator">=</span> httpResponse.mimeType, mimeType <span class="hljs-operator">==</span> <span class="hljs-string">&quot;text/html&quot;</span>,
                        <span class="hljs-keyword">let</span> data <span class="hljs-operator">=</span> data,
                        <span class="hljs-keyword">let</span> string <span class="hljs-operator">=</span> <span class="hljs-type">String</span>(data: data, encoding: .utf8) {
                            <span class="hljs-type">DispatchQueue</span>.main.async {
                                <span class="hljs-keyword">self</span>.contentView.text <span class="hljs-operator">=</span> string
                            }
            }
        })
        task.resume()
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E4%BD%BF%E7%94%A8delegate">使用delegate</h2>
<p>我们也可以通过委托的方式来返回结果，效果和Completion Handler是一样的</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ViewController</span>: <span class="hljs-title class_">UIViewController</span>, <span class="hljs-title class_">URLSessionTaskDelegate</span> {
</code></pre>
<p>实例化Session，并设置委托</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift">    <span class="hljs-keyword">private</span> <span class="hljs-keyword">lazy</span> <span class="hljs-keyword">var</span> session: <span class="hljs-type">URLSession</span> <span class="hljs-operator">=</span> {
        <span class="hljs-keyword">let</span> configuration <span class="hljs-operator">=</span> <span class="hljs-type">URLSessionConfiguration</span>.default
        configuration.waitsForConnectivity <span class="hljs-operator">=</span> <span class="hljs-literal">true</span>
        <span class="hljs-keyword">return</span> <span class="hljs-type">URLSession</span>(configuration: configuration,
                          delegate: <span class="hljs-keyword">self</span>, delegateQueue: <span class="hljs-literal">nil</span>)
    }()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%AE%9E%E7%8E%B0%E5%A7%94%E6%89%98%E6%96%B9%E6%B3%95">实现委托方法</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">extension</span> <span class="hljs-title class_">ViewController</span> {
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">urlSession</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">session</span>: <span class="hljs-type">URLSession</span>, <span class="hljs-params">dataTask</span>: <span class="hljs-type">URLSessionDataTask</span>, <span class="hljs-params">didReceive</span> <span class="hljs-params">response</span>: <span class="hljs-type">URLResponse</span>,
                    <span class="hljs-params">completionHandler</span>: <span class="hljs-keyword">@escaping</span> (<span class="hljs-type">URLSession</span>.<span class="hljs-type">ResponseDisposition</span>) -&gt; <span class="hljs-type">Void</span>) {
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> response <span class="hljs-operator">=</span> response <span class="hljs-keyword">as?</span> <span class="hljs-type">HTTPURLResponse</span>,
            (<span class="hljs-number">200</span><span class="hljs-operator">...</span><span class="hljs-number">299</span>).contains(response.statusCode),
            <span class="hljs-keyword">let</span> mimeType <span class="hljs-operator">=</span> response.mimeType,
            mimeType <span class="hljs-operator">==</span> <span class="hljs-string">&quot;text/html&quot;</span> <span class="hljs-keyword">else</span> {
            completionHandler(.cancel)
            <span class="hljs-keyword">return</span>
        }
        completionHandler(.allow)
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/fetch-data-demo1.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E5%AE%9E%E7%8E%B0%E5%A7%94%E6%89%98%E6%96%B9%E6%B3%95-1">实现委托方法</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">extension</span> <span class="hljs-title class_">ViewController</span> {
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">urlSession</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">session</span>: <span class="hljs-type">URLSession</span>, <span class="hljs-params">dataTask</span>: <span class="hljs-type">URLSessionDataTask</span>, <span class="hljs-params">didReceive</span> <span class="hljs-params">data</span>: <span class="hljs-type">Data</span>) {
        <span class="hljs-keyword">self</span>.receivedData.append(data)
    }
    
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">urlSession</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">session</span>: <span class="hljs-type">URLSession</span>, <span class="hljs-params">task</span>: <span class="hljs-type">URLSessionTask</span>, <span class="hljs-params">didCompleteWithError</span> <span class="hljs-params">error</span>: <span class="hljs-type">Error</span>?) {
        <span class="hljs-type">DispatchQueue</span>.main.async {
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> error <span class="hljs-operator">=</span> error {
                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<span class="hljs-subst">\(error.localizedDescription)</span>&quot;</span>)
            } <span class="hljs-keyword">else</span>{
                <span class="hljs-keyword">let</span> string <span class="hljs-operator">=</span> <span class="hljs-type">String</span>(data: receivedData, encoding: .utf8) {
                <span class="hljs-keyword">self</span>.contentView.text <span class="hljs-operator">=</span> string
            }
        }
    }
}
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E4%B8%8A%E4%BC%A0%E6%95%B0%E6%8D%AE">上传数据</h1>
<p>许多应用会向服务器上传数据，包括一些文件(图片、文档)或者是JSON格式的结构化数据。对于这种任务，我们使用<code>URLSessionUploadTask</code>来完成。我们通过一个例子展示如何向服务器发送JSON格式的数据。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E4%B8%BE%E4%B8%AA%E4%BE%8B%E5%AD%90uploading-data">举个例子：Uploading Data</h2>
<p>我们先用python搭建一个简单的服务器，它只是将收到的数据打印出来</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> json
<span class="hljs-keyword">from</span> flask <span class="hljs-keyword">import</span> Flask, request
app = Flask(__name__)
<span class="hljs-meta">@app.route(<span class="hljs-params"><span class="hljs-string">&#x27;/api/v1/receive&#x27;</span>, methods=[<span class="hljs-string">&#x27;POST&#x27;</span>]</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">receive_data</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Receive data:&quot;</span>)
    <span class="hljs-built_in">print</span>(json.loads(request.data))
    <span class="hljs-keyword">return</span> json.dumps({<span class="hljs-string">&#x27;success&#x27;</span>: <span class="hljs-literal">True</span>}), <span class="hljs-number">200</span>, {<span class="hljs-string">&#x27;ContentType&#x27;</span>: <span class="hljs-string">&#x27;application/json&#x27;</span>}


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:
    app.run(host=<span class="hljs-string">&#x27;0.0.0.0&#x27;</span>, port=<span class="hljs-number">8001</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%87%86%E5%A4%87%E6%95%B0%E6%8D%AE">准备数据</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Student</span>: <span class="hljs-title class_">Codable</span> {
        <span class="hljs-keyword">let</span> studentID: <span class="hljs-type">String</span>
        <span class="hljs-keyword">let</span> name: <span class="hljs-type">String</span>
        <span class="hljs-keyword">let</span> gender: <span class="hljs-type">Bool</span>
    }
    
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">prepareJSONData</span>()-&gt;<span class="hljs-type">Data</span> {
        <span class="hljs-keyword">let</span> student <span class="hljs-operator">=</span> <span class="hljs-type">Student</span>(studentID: <span class="hljs-string">&quot;ABC123123123&quot;</span>, name: <span class="hljs-string">&quot;Jack&quot;</span>, gender: <span class="hljs-literal">true</span>)
        
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> uploadData <span class="hljs-operator">=</span> <span class="hljs-keyword">try?</span> <span class="hljs-type">JSONEncoder</span>().encode(student) <span class="hljs-keyword">else</span> {
            <span class="hljs-keyword">return</span> <span class="hljs-type">Data</span>()
        }
        
        <span class="hljs-keyword">return</span> uploadData
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E9%85%8D%E7%BD%AE%E4%B8%8A%E4%BC%A0%E8%AF%B7%E6%B1%82">配置上传请求</h2>
<p>我们需要创建一个URLRequest，并设置它的一些属性</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> <span class="hljs-type">URL</span>(string: <span class="hljs-string">&quot;http://localhost:8001/api/v1/receive&quot;</span>)<span class="hljs-operator">!</span>
<span class="hljs-keyword">var</span> request <span class="hljs-operator">=</span> <span class="hljs-type">URLRequest</span>(url: url)
request.httpMethod <span class="hljs-operator">=</span> <span class="hljs-string">&quot;POST&quot;</span>
request.setValue(<span class="hljs-string">&quot;application/json&quot;</span>, forHTTPHeaderField: <span class="hljs-string">&quot;Content-Type&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E8%BF%9B%E8%A1%8C%E4%B8%8A%E4%BC%A0">进行上传</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">let</span> uploadData <span class="hljs-operator">=</span> prepareJSONData()
<span class="hljs-keyword">let</span> task <span class="hljs-operator">=</span> <span class="hljs-type">URLSession</span>.shared.uploadTask(with: request, from: uploadData) { 
    data, response, error <span class="hljs-keyword">in</span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> error <span class="hljs-operator">=</span> error {
            print (<span class="hljs-string">&quot;error: <span class="hljs-subst">\(error)</span>&quot;</span>)
            <span class="hljs-keyword">return</span>
        }
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> response <span class="hljs-operator">=</span> response <span class="hljs-keyword">as?</span> <span class="hljs-type">HTTPURLResponse</span>,
            (<span class="hljs-number">200</span><span class="hljs-operator">...</span><span class="hljs-number">299</span>).contains(response.statusCode) <span class="hljs-keyword">else</span> {
            print (<span class="hljs-string">&quot;server error&quot;</span>)
            <span class="hljs-keyword">return</span>
        }

<h2 id="%E4%BF%AE%E6%94%B9infoplist">修改Info.plist</h2>

<img src="images/8/allow.png" alt="" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%08%E7%BB%93%E6%9E%9C">结果</h2>
<p>运行程序后，可以在server的输出中看到我们上传的数据</p>
<p><img src="images/8/upload-result.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/download-ui.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E4%BB%8E%E7%BD%91%E7%AB%99%E4%B8%8B%E8%BD%BD%E6%96%87%E4%BB%B6">从网站下载文件</h1>
<p>我们可以使用<code>URLSessionDownloadTask</code>将网络上的文件直接下载到iOS本地的文件系统，例如图片或者文档。如果我们不关心下载的进度，那么可以简单地用completion handler来进行下载。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E4%BD%BF%E7%94%A8completion-handler">使用Completion Handler</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ViewController</span>: <span class="hljs-title class_">UIViewController</span> {

    <span class="hljs-keyword">@IBOutlet</span> <span class="hljs-keyword">weak</span> <span class="hljs-keyword">var</span> inputURL: <span class="hljs-type">UITextField</span>!
    <span class="hljs-keyword">override</span> <span class="hljs-keyword">func</span> <span class="hljs-title function_">viewDidLoad</span>() {
        <span class="hljs-keyword">super</span>.viewDidLoad()
        <span class="hljs-comment">// Do any additional setup after loading the view.</span>
    }

    <span class="hljs-keyword">@IBAction</span> <span class="hljs-keyword">func</span> <span class="hljs-title function_">download</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">sender</span>: <span class="hljs-keyword">Any</span>) {
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> <span class="hljs-type">URL</span>(string: inputURL.text<span class="hljs-operator">!</span>) <span class="hljs-keyword">else</span> {<span class="hljs-keyword">return</span> }
        
        <span class="hljs-keyword">let</span> urlSession <span class="hljs-operator">=</span> <span class="hljs-type">URLSession</span>(configuration: .default, delegate: <span class="hljs-keyword">self</span>, delegateQueue: <span class="hljs-type">OperationQueue</span>())
                
        <span class="hljs-keyword">let</span> downloadTask <span class="hljs-operator">=</span> urlSession.downloadTask(with: url)
                downloadTask.resume()
    }
}

<span class="hljs-keyword">extension</span> <span class="hljs-title class_">ViewController</span>:  <span class="hljs-title class_">URLSessionDownloadDelegate</span> {
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">urlSession</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">session</span>: <span class="hljs-type">URLSession</span>, <span class="hljs-params">downloadTask</span>: <span class="hljs-type">URLSessionDownloadTask</span>, <span class="hljs-params">didFinishDownloadingTo</span> <span class="hljs-params">location</span>: <span class="hljs-type">URL</span>) {
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;downloadLocation:&quot;</span>, location)
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/8/download-tmp.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E6%95%88%E6%9E%9C">效果</h2>
<p>我们观察打印出的目录，可以发现下载的临时文件会被自动清理。这是因为我们将其下载到了临时位置tmp中，接下来我们应该将下载内容移动到cache中</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="48" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E7%A7%BB%E5%8A%A8%E6%89%80%E4%B8%8B%E8%BD%BD%E6%96%87%E4%BB%B6">移动所下载文件</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">extension</span> <span class="hljs-title class_">ViewController</span>:  <span class="hljs-title class_">URLSessionDownloadDelegate</span> {
    <span class="hljs-keyword">func</span> <span class="hljs-title function_">urlSession</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">session</span>: <span class="hljs-type">URLSession</span>, <span class="hljs-params">downloadTask</span>: <span class="hljs-type">URLSessionDownloadTask</span>, 
                    <span class="hljs-params">didFinishDownloadingTo</span> <span class="hljs-params">location</span>: <span class="hljs-type">URL</span>) {
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;downloadLocation:&quot;</span>, location)
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> url <span class="hljs-operator">=</span> downloadTask.originalRequest<span class="hljs-operator">?</span>.url <span class="hljs-keyword">else</span> { <span class="hljs-keyword">return</span> }
                <span class="hljs-keyword">let</span> documentsPath <span class="hljs-operator">=</span> <span class="hljs-type">FileManager</span>.default.urls(for: .cachesDirectory, in: .userDomainMask)[<span class="hljs-number">0</span>]
                <span class="hljs-keyword">let</span> destinationURL <span class="hljs-operator">=</span> documentsPath.appendingPathComponent(url.lastPathComponent)
                <span class="hljs-comment">// delete original copy</span>
                <span class="hljs-keyword">try?</span> <span class="hljs-type">FileManager</span>.default.removeItem(at: destinationURL)
                <span class="hljs-comment">// copy from temp to Document</span>
                <span class="hljs-keyword">do</span> {
                    <span class="hljs-keyword">try</span> <span class="hljs-type">FileManager</span>.default.copyItem(at: location, to: destinationURL)
                    <span class="hljs-keyword">self</span>.pdfURL <span class="hljs-operator">=</span> destinationURL
                } <span class="hljs-keyword">catch</span> <span class="hljs-keyword">let</span> error {
                    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Copy Error: <span class="hljs-subst">\(error.localizedDescription)</span>&quot;</span>)
                }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/8/download-cache.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h2 id="%E5%B1%95%E7%A4%BApdf">展示PDF</h2>
<p>我们还可以打开刚刚下载的PDF文件</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> fileURL <span class="hljs-operator">=</span> <span class="hljs-keyword">self</span>.pdfURL {
    <span class="hljs-type">DispatchQueue</span>.main.async {
        <span class="hljs-keyword">let</span> pdfViewController <span class="hljs-operator">=</span> <span class="hljs-type">PDFViewController</span>()
        pdfViewController.pdfURL <span class="hljs-operator">=</span> fileURL
        <span class="hljs-keyword">self</span>.present(pdfViewController, animated: <span class="hljs-literal">false</span>, completion: <span class="hljs-literal">nil</span>)
    }
}
