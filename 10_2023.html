<h2 id="%E6%A1%88%E4%BE%8Bcoreml%E4%B9%8Bvision-framework%E5%88%9D%E4%BD%BF%E7%94%A8">案例：CoreML之Vision Framework初使用</h2>
<p>在iOS App中使用Core ML模型要几步<s>把大象放进冰箱</s>要几步</p>
<ul>
<li>第一步：创建 Core ML模型</li>
<li>第二步：创建一个或多个requests</li>
<li>第三步：创建request handler，并运行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="vision-framework%E6%8A%BD%E8%B1%A1%E8%BF%90%E8%A1%8C%E6%B5%81%E7%A8%8B">Vision Framework抽象运行流程</h2>
<p>把Vision Framework的运转当作一个机械系统（黑盒），提供输入询问接口和结果输出。</p>
<ul>
<li>询问：用户表达需求</li>
<li>“机械运转”：用户希望系统如何去运行</li>
<li>结果：获得系统运行的结果，进行后处理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="vision-framework%E6%8A%BD%E8%B1%A1%E8%BF%90%E8%A1%8C%E6%B5%81%E7%A8%8B-1">Vision Framework抽象运行流程</h2>
<ul>
<li>询问：Request</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-type">VNCoreMLRequest</span>
</code></pre>
<ul>
<li>“机械运转”：Handler</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-type">VNImageRequestHandler</span>
</code></pre>
<ul>
<li>结果：Observations</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-type">VNClassificationObservation</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E4%BB%A3%E7%A0%81%E6%A0%B8%E5%BF%83%E6%B5%81%E7%A8%8B">代码核心流程</h2>
<p>创建request</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">let</span> request <span class="hljs-operator">=</span> <span class="hljs-type">VNCoreMLRequest</span>
</code></pre>
<p>创建request handler</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">let</span> handler <span class="hljs-operator">=</span> <span class="hljs-type">VNImageRequestHandler</span>(ciImage: ciImage, orientation: orientation)
</code></pre>
<p>将request发送给request handler</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift">handler.perform([<span class="hljs-keyword">self</span>.classificationRequest])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E4%BB%A3%E7%A0%81%E6%A0%B8%E5%BF%83%E6%B5%81%E7%A8%8B-1">代码核心流程</h2>
<p>处理结果</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">let</span> results <span class="hljs-operator">=</span> request.results <span class="hljs-keyword">as?</span> [<span class="hljs-type">VNClassificationObservation</span>]{
    <span class="hljs-comment">///do something</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E4%BB%80%E4%B9%88image%E7%B1%BB%E5%9E%8B%E6%98%AF%E5%90%88%E9%80%82%E7%9A%84">什么image类型是合适的？</h2>
<p>Vision支持多种数据类型，取决于图像的具体来源</p>
<ul>
<li>CVPixelBufferRef</li>
<li>CGImageRef</li>
<li>CIImage</li>
<li>NSURL</li>
<li>NSData</li>
</ul>
<p>注意：不需要对图像做事先的缩放，确保传入图像的orientation信息</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="cvpixelbuffer%E4%B8%80%E5%88%87%E7%9A%86%E4%B8%BA%E6%B5%81">CVPixelBuffer：一切皆为流</h2>
<p>CVPixelBuffer：面向摄像头输入视频流的数据类型，属于相对底层的图像数据类型</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E6%95%B0%E6%8D%AE%E6%9D%A5%E6%BA%90%E7%A3%81%E7%9B%98%E7%BD%91%E7%BB%9C">数据来源：磁盘？网络？</h2>
<ul>
<li>NSURL: 面向存储在磁盘上的图像</li>
<li>NSData：面向网络上的图像</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E6%8F%90%E5%8D%87vision%E7%9A%84%E5%A4%84%E7%90%86%E6%80%A7%E8%83%BD">提升Vision的处理性能</h2>
<p>Vision的各项识别任务非常耗时且密集</p>
<ul>
<li>通过DispatchQueue将Vision任务剥离主线程</li>
<li>通过completion handler处理Vision识别的结果
<ul>
<li>在request里定义好completionHandler</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-type">DispatchQueue</span>.global(qos: .userInitiated).async {
      <span class="hljs-keyword">let</span> handler <span class="hljs-operator">=</span> <span class="hljs-type">VNImageRequestHandler</span>(ciImage: ciImage, orientation: orientation)
    <span class="hljs-operator">...</span>
      <span class="hljs-keyword">try</span> handler.perform([<span class="hljs-keyword">self</span>.classificationRequest])
    <span class="hljs-operator">...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/happy.png&quot;);background-size:40%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="38" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E6%95%B0%E5%AD%A6%E5%9F%BA%E7%A1%80">数学基础</h2>
<ul>
<li>线性代数</li>
<li>概率、统计</li>
<li>数值计算</li>
<li>机器学习基础</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E7%BA%BF%E6%80%A7%E4%BB%A3%E6%95%B0">线性代数</h2>
<p>数学对象：标量、向量、矩阵、张量</p>

<h2 id="%E6%A6%82%E7%8E%87%E7%BB%9F%E8%AE%A1">概率、统计</h2>
<p>不确定性(Uncertainty)和随机性(Stochasticity)是机器学习始终要面对的问题：在非确定的环境下进行推理和决策</p>
<ul>
<li>不确定性来源
<ul>
<li>系统固有的随机性：随机发牌</li>
<li>不完整的数据观测：三门问题</li>
<li>非精确建模：缺乏完整信息、信息模糊化</li>
</ul>
</li>
</ul>
<p>离散、连续</p>
</section>

<h2 id="%E9%9A%8F%E6%9C%BA%E5%8F%98%E9%87%8F%E6%A6%82%E7%8E%87%E5%88%86%E5%B8%83">随机变量，概率分布</h2>

<p><strong>随机变量</strong>是一种可随机取得多个不同取值的实值函数<br />
举个栗子：<br />
随机变量X：抛一个均匀的硬币<br />
- X(抛一个均匀的硬币得到正面朝上)=1<br />
- X(抛一个均匀的硬币得到反面朝上)=0<br />
P(X=1)=1/2； P(X=0)=1/2</p>
<p><strong>概率分布</strong>描绘了一个/多个随机变量获得每个可能的取值的可能性(离散/连续)<br />
