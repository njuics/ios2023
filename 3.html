pit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/hero-large_2x.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="1" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="ios%E6%99%BA%E8%83%BD%E5%BA%94%E7%94%A8%E5%BC%80%E5%8F%91">iOS智能应用开发</h1>

<h2 id="%E8%A7%86%E5%9B%BE">视图</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/screen_window_view.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E6%A6%82%E5%BF%B5">概念</h1>
<ul>
<li><strong>窗口</strong>和<strong>视图</strong>是在iOS设备<strong>屏幕</strong>上用以展示App内容的部件
<ul>
<li>屏幕是iOS设备所具有的显示装置</li>
<li>窗口提供了一个基本的视图的容器，窗口本身并不具有可视内容</li>
<li>视图占据窗口的部分区域用以显示交互界面内容</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E7%AA%97%E5%8F%A3">窗口</h1>
<ul>
<li>每个iOS应用都需要至少一个窗口</li>
<li>窗口用以显示应用的可视界面内容</li>
<li>窗口对象是UIWindow类型的一个实例</li>
<li>窗口负责将系统中发生的touch事件传递到你的视图和其他应用对象以供处理</li>
<li>如果发生设备朝向（orientation）变化事件，窗口对象和应用的视图控制器对象对进行协作</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%E5%88%9B%E5%BB%BA%E7%AA%97%E5%8F%A3">创建窗口</h1>
<p>使用StoryBoard则系统会自动创建和管理窗口对象，或者</p>
<p>可通过编程方式手工创建和管理窗口</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">class</span> <span class="hljs-title class_">AppDelegate</span>: <span class="hljs-title class_">UIResponder</span>, <span class="hljs-title class_">UIApplicationDelegate</span> {

    <span class="hljs-keyword">var</span> window: <span class="hljs-type">UIWindow</span>?

    <span class="hljs-keyword">func</span> <span class="hljs-title function_">application</span>(<span class="hljs-keyword">_</span> <span class="hljs-params">application</span>: <span class="hljs-type">UIApplication</span>, <span class="hljs-params">didFinishLaunchingWithOptions</span> <span class="hljs-params">launchOptions</span>: [<span class="hljs-params">UIApplicationLaunchOptionsKey</span>: <span class="hljs-keyword">Any</span>]<span class="hljs-operator">?</span>) -&gt; <span class="hljs-type">Bool</span> {
        <span class="hljs-comment">// Override point for customization after application launch.</span>
        <span class="hljs-keyword">self</span>.window <span class="hljs-operator">=</span> <span class="hljs-type">UIWindow</span>(frame: <span class="hljs-type">UIScreen</span>.main.bounds)
        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>
    }
</code></pre>
<p><a href="https://developer.apple.com/documentation/uikit/windows_and_screens">Windows and Screens</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/views.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E8%A7%86%E5%9B%BE-1">视图</h2>
<ul>
<li>应用中所需要显示的可视内容一般通过视图对象定义</li>
<li>每个视图对象都是 <code>UIView</code> 的子类</li>
<li>一个视图对象定义了在一个矩形区域范围内的可视内容和这些内容在屏幕上的绘制过程，并负责处理该矩形区域内发生的用户交互（触碰）事件</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="uikit">UIKit</h2>
<ul>
<li>系统中UIKit和其他一些框架提供了预先定义好的视图和控件以供你的应用所使用
<ul>
<li>预定义的视图和控件包括简单的按钮、文本标签和复杂的表格视图（Table View）、选取器（Picker View）、滚动视图（Scroll View）等</li>
</ul>
</li>
<li>如果预定义的这些视图并不能满足你的要求，也可以自己定义个性化视图和控件，包括对视图绘制和事件处理的定制</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="uiview">UIView</h1>
<ul>
<li>
<p>屏幕区域管理者<br />
视图是构建应用程序用户界面的基础模块，<code>UIView</code>类定义了各类视图通用的行为，一个视图对象会渲染它拥有的矩形区域并处理在这个区域中产生的互动。</p>
</li>
<li>
<p>构建视图的基础类<br />
通过实例化<code>UIView</code>类，可以将其控制的区域设置为固定的背景颜色。也可以通过他的子类来创建标签、图像、按钮等给类控件。</p>
</li>
</ul>
<p><a href="https://developer.apple.com/documentation/uikit/uiview">https://developer.apple.com/documentation/uikit/uiview</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="text-views">Text Views</h1>
<p>在<code>UIView</code>的子类中，有一类专门用来展示和编辑文本信息，称之为Text Views，包括</p>
<ul>
<li><code>UILabel</code></li>
<li><code>UITextField</code></li>
<li><code>UITextView</code></li>
</ul>
<p><a href="https://developer.apple.com/documentation/uikit/views_and_controls">https://developer.apple.com/documentation/uikit/views_and_controls</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/ui-label.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="uilabel">UILabel</h1>
<p><code>UILabel</code> 是用于展示一行或者多行文本信息的视图，<code>UILabel</code>既可以通过预设的文字属性展示普通的<code>String</code>，也可以展示拥有字体等信息的<code>NSAttributedString</code>对象。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="uitextfield">UITextField</h1>
<p><code>UITextField</code>是用于在界面上展示和编辑文本区域的视图。一般使用<code>UITextField</code>来收集用户的文本输入，可以将输入限定为指定的类型，例如普通文本，电子邮件和数字等。<code>UITextField</code>使用代理的方式来处理输入过程中的关键事件。我们可以指定<code>UITextField</code>对象所使用的代理类，从而自定义输入过程中关键事件的处理方法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="uitextfielddelegate">UITextFieldDelegate</h1>
<p><img src="images/3/text-field.gif" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/text-view.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="uitextview">UITextView</h1>
<p>相比于<code>UITextField</code>， <code>UITextView</code>实现可滚动的多行文本区域，提供了滚动输入的功能，更适合于输入较长的文本。<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="content-views">Content Views</h1>
<p>用于展示文本之外的内容的视图，主要有：</p>
<ul>
<li><code>UIActivityIndicatorView</code></li>
<li><code>UIImageView</code></li>
<li><code>UIPickerView</code></li>
<li><code>UIProgressView</code></li>
</ul>
<p><a href="https://developer.apple.com/documentation/uikit/views_and_controls">https://developer.apple.com/documentation/uikit/views_and_controls</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/activity.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="uiactivityindicatorview">UIActivityIndicatorView</h1>
<p><code>UIActivityIndicatorView</code>展示一个任务正在进行之中，在任务开始时使用<code>startAnimating</code>，任务结束后使用<code>stopAnimating</code></p>
</section>

<h1 id="subview-%E5%92%8C-superview">subView 和 superView</h1>
<p>一个视图可以嵌套在另一个视图中，提供了一种方便的组织内容的方式。通过嵌入视图产生了父-子视图的关系。被嵌入的视图称为superview，而嵌入在superview内部的视图称为subview。</p>
<p>superview可以有任意数量的subview，而一个subview只对应一个superview。</p>
<p><img src="images/3/nest.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="frame-and-bounds-and-center"><code>frame</code> and <code>bounds</code> and <code>center</code></h1>
<p>每个视图的几何信息由<code>frame</code>和<code>bounds</code>两个属性定义。<code>frame</code>定义了view在它的superview所确定的坐标系中的位置和大小。而<code>bounds</code>定义了在view自身的坐标系中，它的位置和大小。<code>center</code>是superview中的一个点，确定了view的中心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/frame.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="frameboundscenter"><code>frame</code>/<code>bounds</code>/<code>center</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code> Frame
     origin = (40, 60) // That is, x=40 and y=60
     width = 80
     height = 130
 
 Bounds 
     origin = (0, 0)
     width = 80
     height = 130
</code></pre>
</section>

<h1 id="cgrect"><code>CGRect</code></h1>
<p><code>CGRect</code>是一个确定了位置和大小的矩形范围。在默认坐标系中，<code>CGRect</code>的<code>origin</code>是它的左上角的坐标，确定了<code>origin</code>和<code>size</code>，就可以确定一个<code>CGRect</code>。但是在iOS中，坐标系通常是反转的，因此<code>origin</code>是左上角的坐标。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">init</span>(<span class="hljs-params">origin</span>: <span class="hljs-type">CGPoint</span>, <span class="hljs-params">size</span>: <span class="hljs-type">CGSize</span>)
<span class="hljs-comment">//Creates a rectangle with the specified origin and size.</span>
</code></pre>
<p><a href="https://developer.apple.com/documentation/coregraphics/cgrect">https://developer.apple.com/documentation/coregraphics/cgrect</a></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-swift"><span class="hljs-keyword">import</span> UIKit

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E8%87%AA%E5%8A%A8%E5%B8%83%E5%B1%80">自动布局</h2>
<p><img src="https://help.apple.com/xcode/mac/11.4/en.lproj/Art/ib_al_about_auto_layout.png" alt="" style="width:800px;" /></p>
<p>                   <a href="https://help.apple.com/xcode/mac/11.4/#/dev1f19e69d2">Auto Layout and Layout Constraints</a>   <a href="https://developer.apple.com/library/archive/documentation/UserExperience/Conceptual/AutolayoutPG/index.html">Auto Layout Guide</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/autolayout.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E8%87%AA%E5%8A%A8%E5%B8%83%E5%B1%80-1">自动布局</h2>
<p>在应用开发过程中，一个如何让应用在不同的设备、不同尺寸的屏幕上上都具有很好的显示效果是一个挑战。一种有效的解决方案是使用自动布局(Auto Layout)，我们将会介绍什么是约束，以及如何应用约束。<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/layout-demo1.png&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E4%B8%BE%E4%B8%AA%E4%BE%8B%E5%AD%90">举个例子</h2>
<p>我们首先在View Controller中添加一个按钮，并将其放置在视图的中心，但是不为该按钮添加任何约束。<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/layout2.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E9%97%AE%E9%A2%98">问题</h2>
<p>我们运行模拟器，在纵向视图中，按钮确实处于屏幕中心，但是在横向视图中，按钮不见了。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E7%BA%A6%E6%9D%9F">约束</h2>
<p>在不添加任何约束时，按钮仍然位于其被创建时根据竖排方向的同一个X/Y位置。如果希望按钮始终处于屏幕中间，需要进行Align约束。在Align菜单中添加约束，让Button处于水平中心和垂直中心。</p>
<p><img src="images/3/align.png" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2 id="%E6%95%88%E6%9E%9C">效果</h2>
<p>现在在任何方向和不同尺寸的屏幕上，按钮都处于屏幕的中心。</p>
<p><img src="images/3/layout3.gif" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/3/stack.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="stack-view">Stack View</h2>
<p>管理多个对象的约束可能有些枯燥，尤其是这些对象的大小和内容类似时，Interface Builder 提供了一种更加智能的办法，此时无需大量创建单个约束，你可以通过堆栈视图来自动管理其子视图的约束。在视图层级中添加三个Stack View，分别为一个垂直的Stack View和两个水平的Stack View。并按照图中的方式来组织视图层级。<br />
</p>
</section>

<ul>
<li>自适应布局<br />
iOS设备拥有非常多的屏幕大小种类，而且具有不同的特性(圆角、刘海、直角)。在一个iOS应用中，你可以让界面元素根据不同的设备和旋转方向自动的排布，设置自适应布局是十分必要的。</li>
</ul>
</section>

<p>Size Class是根据内容区域大小而划分出的特点。系统定义了两种Size Class，包括regular(代表较为宽阔的空间）和 compact(代表较为紧凑的空间)，分别用来描述一个视图的高和宽。</p>
